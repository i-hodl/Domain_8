<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain 8</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #333;
    }

    .container {
      position: relative;
      width: 100vmin;
      height: 75vmin;
      background-color: #fff;
      overflow: hidden;
    }

    img {
      position: absolute;
      max-width: 100%;
      max-height: 100%;
      top: 0;
      left: 0;
    }

    #foreground {
      z-index: 1;
    }

    button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="background" src="background_folder/background_1.png" alt="background">
    <img id="foreground" src="foreground_folder/foreground_1.png" alt="foreground">
    <button onclick="updateNFT()">Manual Update</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
